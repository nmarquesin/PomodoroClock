<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js\bootstrap.js"></script>
  <script type="text/javascript" src="js\myscripts.js"></script>
  <link rel="stylesheet" href="css\bootstrap.css">
  <link rel="stylesheet" href="css\bootstrap-theme.css">
  <link rel="stylesheet" href="css\mystyles.css">
  <title>Free Code Camp's Pomodoro Clock</title>
</head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-xs-12 text-center">
          You have  work minutes left
          <p>Select interval size</p>
        </div>

      </div>

      <div class="row">
            <div id="workTime" class="col-xs-6">
              <span id="time">5</span> min
            </div>


            <div class="col-xs-6">
              <div id="minusPlus" class="btn-group" role="group" aria-label="...">
                <button id="btnMinusWork" type="button" class="btn btn-default">-</button>
                <button id="btnPlusWork" type="button" class="btn btn-default">+</button>
              </div>
              <button id="btnGo" type="button" class="btn btn-default">Go!</button>
              <button id="btnStop" type="button" class="btn btn-default">Stop!</button>
              <button id="btnReset" type="button" class="btn btn-default">Reset</button>
            </div>
      </div>

      <div class="row">
            <div class="col-xs-2">

            </div>

            <div class="col-xs-8 progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
              </div>
            </div>

            <div class="col-xs-2">

            </div>
      </div>

      <div class="row">

        <div class="col-xs-12">
          Placeholder for  rest timer
        </div>

      </div>

    </div> <!-- end of .container-->
  </body>
</html>
